<script>
   let songIndex = 0;
    let audioElement = new Audio("songs/1.mp3");
   
    let masterPlay = document.querySelector('.icons .fa-play-circle');
    let myProgressBar = document.getElementById('myProgressBar');
    let gif = document.querySelector('.songinfo img');
    let masterSongName = document.querySelector('.songinfo');

    let songs = [
         {
        songName: "pehla pyaar kabir-Singh",
        filePath: "songs/1.mp3",
        coverPath: "https://i.ytimg.com/vi/B7SkAq_94J8/maxresdefault.jpg",
        duration: "04:33"
    },
        { songName: "Mere sohneya Kabir-Singh", filePath: "songs/2.mp3", coverPath: "https://i.ytimg.com/vi/pu2XHG_ds60/maxresdefault.jpg", duration: "04:33" },

        { songName: "Yeh Aiana kabir-Singh", filePath: "songs/3.mp3", coverPath: "https://i0.wp.com/lyricsted.com/wp-content/uploads/2022/08/Yeh-Aaina-Lyrics.jpg", duration: "04:33" },

        { songName: "Har Gully Mein Dhoni Hai", filePath: "songs/4.mp3", coverPath: "https://i.ytimg.com/vi/MJ6i9bLLoeo/maxresdefault.jpg", duration: "04:33" },
        
        { songName: "Bekhayali  kabir-Singh", filePath: "songs/5.mp3", coverPath: "https://cdndailyexcelsior.b-cdn.net/wp-content/uploads/2019/06/Kabir-Singh.jpg", duration: "04:33" },

        { songName: "tujhe kitna chahne lage", filePath: "songs/6.mp3", coverPath: "https://i.ytimg.com/vi/_P9YXESg5Es/maxresdefault.jpg", duration: "04:33" },

        { songName: "besabriyaan Ms  Dhoni", filePath: "songs/7.mp3", coverPath: "https://i.ytimg.com/vi/UBBHpoW3AKA/maxresdefault.jpg", duration: "04:33" },
    ];

   

    // Function to load and play the current song
    function loadSong() {
        audioElement.src = songs[songIndex].filePath;
        masterSongName.innerText = songs[songIndex].songName;
        gif.style.opacity = 1;
        audioElement.currentTime = 0;
        audioElement.play();
    }

    // Function to update song list with cover images and names
    function updateSongList() {
        const songItems = document.querySelectorAll('.songitem');
        songItems.forEach((element, i) => {
            const img = element.querySelector('img');
            const songName = element.querySelector('.songlistplay .time');
            img.src = songs[i].coverPath;
            songName.innerText = songs[i].duration;
        });
    }
    function togglePlayPause() {
        if (audioElement.paused || audioElement.currentTime <= 0) {
            audioElement.play();
            masterPlay.classList.remove('fa-play-circle');
            masterPlay.classList.add('fa-pause-circle');
            gif.style.opacity = 1;
        } else {
            audioElement.pause();
            masterPlay.classList.remove('fa-pause-circle');
            masterPlay.classList.add('fa-play-circle');
            gif.style.opacity = 0;
        }
    }

    masterPlay.addEventListener('click', () => {
        togglePlayPause();
    });

    audioElement.addEventListener('timeupdate', () => {
        progress = parseInt((audioElement.currentTime / audioElement.duration) * 100);
        myProgressBar.value = progress;
    });

    myProgressBar.addEventListener('change', () => {
        audioElement.currentTime = myProgressBar.value * audioElement.duration / 100;
    });

    const songItems = document.querySelectorAll('.songitem');
    songItems.forEach((element, index) => {
        element.addEventListener('click', () => {
            songIndex = index;
            loadSong();
            updateSongList();
        });
    });

    document.getElementById('next').addEventListener('click', () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong();
        updateSongList();
    });

    document.getElementById('previous').addEventListener('click', () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong();
        updateSongList();
    });

    loadSong();
    updateSongList();
</script>
